<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Test</title>
    <meta charset="UTF-8">
    <style type="text/css">
        /* CSS code goes here */
    </style>
	<script type="text/javascript">
		/*
            create function style:
        */
       // create simple function define
        function myFunction() {
            // code goes here
            alert("Hello World!");
            console.log("This is a simple function.");
        }

        // create function with parameters
        function myFunctionWithParams(name, age) {
            // code goes here
            console.log("Hello " + name + ", you are " + age + " years old.");
        }

        // create function with return value
        function myFunctionWithReturnValue() {
            return "Hello World!";
            }

        // create function with expression
        var outputfunction = function() {return "Hello World!"};
        console.log(outputfunction())

        var computeFunction = function(num1, num2) {return num1 * num2};
        console.log(computeFunction(5, 10));

        // create function with constructor
        var conFunc=new Function("a", "b", "return a+b");
        console.log(conFunc(5, 10));
        
        // function hoisting
        // note: use experssion to get function not hoisted
        hoistfunction();
        function hoistfunction() {
            console.log("This function is hoisted.");
        }

        // Arrow function(having more parameters than the function)
        var arrowFunc = (num1, num2) => num1 * num2;
        console.log(arrowFunc(5, 10));
        // Arrow function(having no parameters)
        var arrowFunc2 = () => "Hello World!";
        console.log(arrowFunc2());
        // arrow function (having one parameter)
        var arrowFunc3 = num => num * 2;
        console.log(arrowFunc3(5));
        
        
	</script>
</head>
<body>
    <!-- HTML content goes here --> 
        <button onclick="myFunction()">Click me to execute the function</button>
        <button onclick="myFunctionWithParams('John', 30)">Click me to execute the function with parameters</button>
        <button onclick="alert(myFunctionWithReturnValue())">Click me to execute the function with return value</button>
        
    </body>
</html>
