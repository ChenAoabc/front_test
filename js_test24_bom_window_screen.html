<body>
    <h1>JavaScript Test 24: BOM Window Screen</h1>
    <h1>window.screen 对象包含有关用户屏幕的信息</h1>
    <script>
        // 获取屏幕的宽度和高度
        var screenWidth = window.screen.width;
        console.log("Screen width: " + screenWidth);
        var screenHeight = window.screen.height;
        console.log("Screen height: " + screenHeight);
        // 获取屏幕的像素密度
        var pixelDepth = window.screen.pixelDepth;
        console.log("Pixel density: " + pixelDepth);
        // 获取屏幕的颜色深度
        var colorDepth = window.screen.colorDepth;
        console.log("Color depth: " + colorDepth);

        // 获取屏幕的可用高度和可用宽度
        var availWidth = window.screen.availWidth;
        console.log("Available width: " + availWidth);
        var availHeight = window.screen.availHeight;
        console.log("Available height: " + availHeight);
        
        
    </script>
</body>
</html>
