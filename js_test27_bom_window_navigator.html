    <h1>JavaScript Test 27: BOM Window navigator API</h1>
    <h1>
        window.navigator对象包含有关访问者浏览器的信息
    </h1>
    <div id="content">

    </div>
    <script>
        var txt="<p> 浏览器名称："+navigator.appName+"</p>";
        txt+="<p> 浏览器版本："+navigator.appVersion+"</p>";
        txt+="<p> 操作系统平台："+navigator.platform+"</p>";
        document.getElementById("content").innerHTML=txt;
    </script>
