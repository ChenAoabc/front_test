<!DOCTYPE html>

</head>
<body>
    <h1>JavaScript Test 15: DOM find node</h1>
    <!-- HTML content goes here -->
     <h1>如果想要操作HTML元素，首先需要获取到HTMLdom元素</h1>
    <h2>1. 通过id获取元素</h2>
    <p id="my_p_element"></p>
    <h2>2. 通过标签名获取元素</h2>
    <div id="my_div_class">
        <p></p>
    </div>

    <h2>3. 通过类名获取元素</h2>
    <p class="my_p_class"></p>
    
    <script type="text/javascript">
        // 1、get element by id
		document.getElementById("my_p_element").innerHTML = "p标签里面的内容是通过JS写入的";

        // 2、get element by tag name
        var div_elements = document.getElementById("my_div_class")
        var p_elements = div_elements.getElementsByTagName("p");
        console.log(p_elements) ;
        p_elements[0].innerHTML = "p标签里面的内容是通过JS写入的";

        // 3、get element by class name
        var class_elements = document.getElementsByClassName("my_p_class");
        console.log(class_elements);
        class_elements[0].innerHTML = "p标签里面的内容是通过JS写入的";
    </script>
</body>
</html>
