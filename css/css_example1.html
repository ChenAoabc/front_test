<!DOCTYPE html>
<html>
<head>
	<title>first example of CSS</title>
    <meta charset="UTF-8">
    <style type="text/css">
        p{
            color:red;
            text-align:center;
            font-size:16px;
        }
    </style>
</head>

<body>
    <!-- 
        什么是CSS？
            CSS（Cascading Style Sheets，层叠样式表）是一种用来表现HTML（超文本标记语言）或XML（可扩展标记语言）文档样式的计算机语言。
            CSS是一种基于XML的语言，它描述了HTML或XML文档的呈现方式。
            CSS可以控制字体、颜色、大小、对齐、边框、背景、透明度、轮廓等样式。
        为什么使用CSS？
            1、使用CSS可以使HTML文档更加美观、更加易读、更加动态。
            2、CSS还可以实现网页的响应式设计，使网页在不同的设备上都能显示出最佳的效果。
            3、CSS还可以提高页面的加载速度，减少服务器的负载。
            4、CSS还可以降低页面的维护成本，提高网站的可访问性（解决内容与表现分离的问题）。
        CSS语法？
            基本的CSS语法包括选择器、属性、值、单位组成，其结构如下：
            
            选择器{
                属性：值 单位；
                属性：值 单位；
                ...
            }

            其中：
            选择器：用于选择HTML文档中的元素，可以是标签名、类名、ID名等。
            属性：用于设置元素的样式，如字体、颜色、大小、对齐、边框、背景、透明度、轮廓等。
            值：属性的具体取值，如字体的名称、颜色的名称、长度单位等。
            单位：属性值的单位，如px、em、%等。
            注意：
                1、CSS声明总是以";"分号结尾。
                2、CSS声明总是在"{"和"}"之间。
    
            例如：
            p{
                color:red;
                text-align:center;
                font-size:16px;
            }
    -->
    <p>This is a paragraph.</p>
</body>
</html>
