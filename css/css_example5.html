<!DOCTYPE html>
<html>
<head>
	<title>CSS Text Example</title>
    <meta charset="UTF-8">
    <style type="text/css">
        #text1{
            color: red;
            
        }

        #text2{
            text-align: center;
        }
        #text3{
            text-decoration: underline;
        }
        #text4{
            text-indent: 2em;
        }
        #text5{
            text-shadow: 2px 2px 2px #888888;
        }
        #text6{
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <!-- 
        文本颜色属性：color
        示例：color: red;
        属性值：和background-color属性一样，
        可以采用16进制、RGB、HSL、颜色名等形式来设置颜色。
    -->
    <p id ="text1">this is a paragraph of text</p>
    <!-- 
    文本对其齐方式属性：text-align
    示例：text-align: center;
    属性值：left（左对齐）、right（右对齐）、
    center（居中对齐）、justify（两端对齐）。
    -->
    <p id="text2">this is a paragraph of text</p>
    
    <!-- 
    文本修饰属性：text-decoration
    示例：text-decoration: underline;
    属性值：none（无修饰）、underline（下划线）、
    overline（上划线）、line-through（删除线）。
    -->
    <p id="text3">this is a paragraph of text</p>

    <!-- 
        文本缩进属性：text-indent
        示例：text-indent: 2em;
        属性值：可以设置文本的缩进距离，单位可以是px、em等。
    -->
    <p id="text4">this is a paragraph of text</p>

    <!-- 
        文本阴影属性：text-shadow
        示例：text-shadow: 2px 2px 2px #888888;
        属性值：可以设置文本的阴影效果，可以设置水平偏移、垂直偏移、
        模糊半径、阴影颜色。
    -->
    <p id="text5">this is a paragraph of text</p>

    <!-- 
        文本转换属性：text-transform
        示例：text-transform: uppercase;
        属性值：capitalize（首字母大写）、uppercase（全部大写）、
        lowercase（全部小写）、none（不转换）。
    -->
    <p id="text6">this is a paragraph of text</p>
</body>
</html>
