<!DOCTYPE html>

	<script type="text/javascript">
		/* 
            object defination style
        */
        // 1、 by object literal
        var person={
            name:"John",
            age:30,
            city:"New York",
            myMythod:function(){
                console.log("Hello, my name is "+this.name);
            }
        }
        console.log(person.name);
        console.log(person.myMythod());

        // 2、 by object constructor
        var car=new Object();
        car.name="BMW";
        car.color="red";
        car.year=2018;
        console.log(car.name);

        // 3、 by object constructor with properties
        function Person(name,age,city){
            this.name=name;
            this.age=age;
            this.city=city;
        }
        var person1=new Person("John",30,"New York");
        console.log(person1.name);

        // 4、 by object constructor with properties and methods
        function Car(name,color,year){
            this.name=name;
            this.color=color;
            this.year=year;
            // create a method for the object
            this.start=function(){
                console.log("The car is started.");
            }
        }
        var car1=new Car("BMW","red",2018);
        // call the method
        car1.start();

        // 5、 by using class syntax
        class Person{
            // implement the constructor
            constructor(name,age,city){
                this.name=name;
                this.age=age;
                this.city=city;
            }
            // create a method for the object
            greet(){
                console.log("Hello, my name is "+this.name);
            }
        }
        var person2=new Person("Jane",25,"Los Angeles");
        person2.greet();
     
        /*
            using object properties and methods
        */

       // using properties method1 by dot notation
       car1.name="Audi"; // modify the property value
       var name=car1.name; // use the property value

       // using properties method2 by bracket notation
       car1["color"]="blue"; // modify the property value
       var color=car1["color"]; // use the property value


	</script>
