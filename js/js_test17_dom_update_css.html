</head>
<body>
    <h1> JavaScript Test 17: DOM UPDATE CSS STYLE </h1>
    <p> 通过HTMLElement.style.具体属性名,可以修改元素的CSS样式。 </p>
    <p id = "myP"> 这是一个段落。 </p>
    <button onclick="changeStyle()"> 点击修改样式 </button>

    <p id="display">这是另外一个段落</p>
    <button onclick="showHide()">点击展示和隐藏以上文字</button>
    <script type="text/javascript">
        function changeStyle() {
            var myP = document.getElementById("myP");
            myP.style.color = "red";
            myP.style.fontSize = "20px";
            myP.style.backgroundColor = "yellow";
        }
        function showHide() {
            var display = document.getElementById("display");
            if (display.style.visibility === "hidden") {
                display.style.visibility = "visible";
            } else {
                display.style.visibility = "hidden";
            }
        }
    </script>
</body>
</html>
