<!DOCTYPE html lang="en">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
    <meta charset="UTF-8">

    <!-- 外部样式表 -->
    <!-- <link rel="stylesheet" href="style.css"/> -->

    <!-- 内部样式表 -->
    <style type="text/css">
        /* CSS code goes here */
    </style>
    <link rel="stylesheet" href="./css/style4.css">

    <!-- 脚本文件 -->
	<script type="text/javascript">
		window.onload = function() {
            // JavaScript code goes here
        }
	</script>

    <title>计算器</title>
</head>
<body>
    <h1 style="text-align: center;">计算器</h1>
    <table id="mytable">
        <!-- 结果展示区 -->
        <tr>
            <td id="result" colspan="4"></td>
        </tr>
        
        <!-- 功能按钮区 -->
        <tr>
            <td class="buttons" id="clearAll" onclick="clearAll()" 
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">清空</td>
            <td class="buttons" id="backSpace" onclick="backSpace()" 
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">退格</td>
            <td class="buttons" id="button9" onclick="pluMinChange()"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">+/-</td>
            <td class="buttons" id="deivive" onclick="addOperationChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">÷</td>
            </td>
        </tr>

        <tr>
            <td class="buttons" id="buttons7" onclick="addNumChar(this)"
            mouseover="console.log(1)" 
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">7</td>
            <td class = "buttons" id="buttons8" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">8</td>
            <td class="buttons" id="buttons9" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">9</td>
            <td class="buttons" id="multiply" onclick="addOperationChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">*</td>
        </tr>

        <tr>
            <td class="buttons" id="buttons4" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">4</td>
            <td class="buttons" id="buttons5" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">5</td>
            <td class="buttons" id="buttons6" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">6</td>
            <td class="buttons" id="minus" onclick="addOperationChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">-</td>
        </tr>

        <tr>
            <td class="buttons" id="buttons1" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">1</td>
            <td class="buttons" id="buttons2" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">2</td>
            <td class="buttons" id="buttons3" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">3</td>
            <td class="buttons" id="plus" onclick="addOperationChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">+</td>
        </tr>

        <tr>
            <td class="buttons" id="percent" onclick="addOperationChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">%</td>
            <td class="buttons" id="buttons0" onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">0</td>
            <td class="buttons" id="buttons." onclick="addNumChar(this)"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">.</td>
            <td class="buttons" id="equals" onclick="calculateResult()"
            onmouseover="this.style.backgroundColor='#9ECED8'"
            onmouseout="this.style.backgroundColor='#FFFFFF'">=</td>
        </tr>
    </table>
    <!--  外部脚本文件 -->
    <script src="./js/script5.js"></script>
</body>
</html>
