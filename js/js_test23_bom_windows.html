    <h1>JavaScript Test 23: BOM Windows</h1>
    <h1>Windos对象-指浏览器窗口对象</h1>
    <span>所有javaScript 的全局对象、函数、以及变量均自动成为Window对象的成员。</span>
    <br><br>
    <span>包括DOM中的docment对象也是window对象的属性之一</span>
    <!-- HTML content goes here -->
     <header id="header">这是一个头部</header>
     <script type="text/javascript">
        // 下面两种写法是等价的
        var x=window.document.getElementById("header");
        console.log(x);
        var y=document.getElementById("header");
        console.log(y);
    </script>
    <br><br>

    <h1>可以通过window对象指定页面窗口的大小</h1>
    <script>
        window.innerHeight(500); // 调整窗口高
        window.innerWidth(800); // 调整窗口宽
    </script>
