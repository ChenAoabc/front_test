<!DOCTYPE html>
<html>
<head>
	<title>JavaScript  data expressed</title>
    <meta charset="UTF-8">
    <style type="text/css">
        /* CSS code goes here */
    </style>

</head>
<body>
    <!-- HTML content goes here -->
     <p>JavaScript 数字表示</p>
     <p id="digit-pairs"></p>
     <p id="decimal-pairs"></p>
     <p id="scientific-pairs"></p>
     <p>JavaScript 字符串表示</p>
     <p id="signed-string-pairs"></p>
     <p id="double-string-pairs"></p>
     <p>JavaScript 数组表示</p>
     <p id="array-pairs"></p>
     <p>JavaScript 对象表示</p>
     <p id="object-pairs"></p>
     <p>JavaScript 函数表示</p>
     <p id="funcation-pairs"></p>
     <script type="text/javascript">
        /*
            JavaScript expressed Number data
        */
        // Number of data expressed-digit pairs
        document.getElementById("digit-pairs").innerHTML = 123;
        // Number of data expressed-decimal pairs
        document.getElementById("decimal-pairs").innerHTML = 456.789;
        // NUmber of data expressed-scientific counting pairs
        document.getElementById("scientific-pairs").innerHTML = 1.23e+3;

        /*
            JavaScript expressed String data
        */
       // Number of data expressed-signed quotation marks string pairs
       document.getElementById("signed-string-pairs").innerHTML = 'Hello World';
       // Number of data expressed-double quotation mark string pairs
       document.getElementById("double-string-pairs").innerHTML = "Hello World";

       /*
            JavaScript expressed Arreay data
       */
       document.getElementById("array-pairs").innerHTML = [40, 100, 1, 5, 25, 10];

        /*
            JavaScript expressed Object data
       */
       document.getElementById("object-pairs").innerHTML = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}.firstName;
    
       
       /*
            JavaScript expressed Function data
       */
       function myFunction(a, b) { return a * b;}
       document.getElementById("funcation-pairs").innerHTML = myFunction(2, 3);
    </script>
</body>

</html>
